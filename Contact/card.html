<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Card</title>
    <style>
        /* Set body to take full height */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        /* Card styling */
        .card {
            width: 300px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        /* Styling input fields to have same width */
        input[type="text"] {
            width: 100%; /* Make input take full width of its container */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .l {
            padding-top: 10px;
            /* display: block;  */
        }

        button {
            width: 100%; 
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="card">
        <div>
        <label for="name" class="l" style="display: flex; ">Name :</label>
        <input type="text" id="name">
        <br>
        <label for="num" class="l" style="display: flex; ">Number :</label>
        <input type="text" id="num">
        <br>
        <button id="btn">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
