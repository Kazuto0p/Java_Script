<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q7</title>
  <style>
    body {
      height: 2000px;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: grey;
    }
    .parallax {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      color: white;
      pointer-events: none; 
      z-index: 10;
    }
    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('free-nature-images.jpg');
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="parallax">Scroll Plzz</div>

  <!-- Link to your external JavaScript file -->
  <script src="q7.js"></script>
</body>
</html>
