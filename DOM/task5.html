<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML Example</title>
</head>
<body>
    <div id="myDiv">
        <p>Hello, this is a <strong>test</strong> content!</p>
    </div>

    <button onclick="getContent()">Get Content</button>

    <script>
        function getContent() {
            const divContent = document.getElementById("myDiv").innerHTML;
            console.log(divContent); // Output the inner HTML to the console
        }
    </script>
</body>
</html>
